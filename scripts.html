<!-- カスタムJS -->
<script>
  // メニュー表示/非表示をトグルするスクリプト
  document.getElementById('menu-toggle').addEventListener('click', function () {
    const navMenu = document.getElementById('nav-menu');
    navMenu.classList.toggle('d-none');
  });
</script>
